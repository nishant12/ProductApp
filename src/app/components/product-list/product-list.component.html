<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Product List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of products; let i = index"
                [class.active]="i == currentIndex" (click)="setCurrentProduct(product, i)">
                {{product.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentProduct">
            <h4>Product</h4>
            <div>
                <label><strong>Name:</strong></label>
                <span> {{currentProduct.name}}</span>
            </div>
            <div>
                <label><strong>Description:</strong></label>
                <span> {{currentProduct.description}}</span>
            </div>
            <div>
                <label><strong>Price:</strong></label>
                <span> {{currentProduct.price}}</span>
            </div>
            <div>
                <label><strong>Status:</strong></label>
                <span> {{currentProduct.available ? 'Available' : 'Not Available'}}</span>

            </div>

            <a class="badge badge-warning" routerLink="/products/{{currentProduct.id}}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentProduct">
            <br />
            <p>Please click on a product</p>
        </div>
    </div>
</div>
